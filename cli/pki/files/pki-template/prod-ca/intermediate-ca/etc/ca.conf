# Simple Signing CA

# The [default] section contains global constants that can be referred to from
# the entire configuration file. It may also hold settings pertaining to more
# than one openssl command.

[ default ]
dir                     = .                     # Top dir

# The next part of the configuration file is used by the openssl req command.
# It defines the CA's key pair, its DN, and the desired extensions for the CA
# certificate.

[ req ]
default_bits            = 4096                  # RSA key size
encrypt_key             = yes                   # Protect private key
default_md              = sha512                # MD to use
utf8                    = yes                   # Input is UTF-8
string_mask             = utf8only              # Emit UTF-8 strings
prompt                  = no                    # Don't prompt for DN
distinguished_name      = ca_dn                 # DN section
req_extensions          = ca_reqext             # Desired extensions

[ ca_dn ]
organizationName        = "Cermati"
organizationalUnitName  = "Security"
commonName              = "Intermediate-CA"
countryName             = "ID"

[ ca_reqext ]
keyUsage                = critical,keyCertSign,cRLSign
basicConstraints        = critical,CA:true,pathlen:0
subjectKeyIdentifier    = hash

# The remainder of the configuration file is used by the openssl ca command.
# The CA section defines the locations of CA assets, as well as the policies
# applying to the CA.

[ ca ]
default_ca              = signing_ca              # The default CA section

[ signing_ca ]
certificate             = $dir/ca.crt             # The CA cert
private_key             = $dir/.private/ca.key    # CA private key
new_certs_dir           = $dir/.certs             # Certificate archive
serial                  = $dir/.db/ca.crt.srl     # Serial number file
crlnumber               = $dir/.db/ca.crl.srl     # CRL number file
database                = $dir/.db/ca.db          # Index file
unique_subject          = no                      # Require unique subject
default_days            = 1825                     # How long to certify for
default_md              = sha512                  # MD to use
policy                  = match_pol               # Default naming policy
email_in_dn             = no                      # Add email to cert DN
preserve                = no                      # Keep passed DN ordering
name_opt                = ca_default              # Subject DN display options
cert_opt                = ca_default              # Certificate display options
copy_extensions         = copy                    # Copy extensions from CSR
x509_extensions         = cert_ext              # Default cert extensions
default_crl_days        = 7                       # How long before next CRL
crl_extensions          = crl_ext                 # CRL extensions


# Naming policies control which parts of a DN end up in the certificate and
# under what circumstances certification should be denied.

[ match_pol ]
domainComponent         = optional              # Included if present
organizationName        = match                 # Must match 'Simple Inc'
organizationalUnitName  = supplied              # Must be present
countryName             = supplied              # Must be present
commonName              = supplied              # Must be present
emailAddress            = optional              # Included if present

# Certificate extensions define what types of certificates the CA is able to
# create.

[ cert_ext ]
keyUsage                = critical,digitalSignature,keyEncipherment
basicConstraints        = CA:false
extendedKeyUsage        = emailProtection,serverAuth,clientAuth
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always

# CRL extensions exist solely to point to the CA certificate that has issued
# the CRL.

[ crl_ext ]
authorityKeyIdentifier  = keyid:always

# Extension for OCSP signing certificates (`man ocsp`).

[ ocsp ]
basicConstraints = CA:FALSE
subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid,issuer
keyUsage = critical, digitalSignature
extendedKeyUsage = critical, OCSPSigning

# REFERENCES: https://www.openssl.org/docs/man1.0.2/man5/x509v3_config.html

# APPENDIX
# Value                  Meaning
# -----                  -------
# serverAuth             SSL/TLS Web Server Authentication.
# clientAuth             SSL/TLS Web Client Authentication.
# codeSigning            Code signing.
# emailProtection        E-mail Protection (S/MIME).
# timeStamping           Trusted Timestamping
# msCodeInd              Microsoft Individual Code Signing (authenticode)
# msCodeCom              Microsoft Commercial Code Signing (authenticode)
# msCTLSign              Microsoft Trust List Signing
# msSGC                  Microsoft Server Gated Crypto
# msEFS                  Microsoft Encrypted File System
# nsSGC                  Netscape Server Gated Crypto

