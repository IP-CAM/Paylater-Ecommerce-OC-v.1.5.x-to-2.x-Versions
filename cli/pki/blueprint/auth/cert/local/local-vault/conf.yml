cert_auth_config:
  path: cert/
  roles:
    - name: cermati-team-product-dev
      ca_cert: /usr/share/pki/pki/intermediate-ca/ca-chain.crt
      ttl: 86400
      policies:
        - cermati-team-product-dev
      allowed_common_names:
        - '*@cermati.com'
        - '*@indodana.com'

    - name: cermati-indodana-pios-dev
      ca_cert: /usr/share/pki/pki/intermediate-ca/ca-chain.crt
      ttl: 86400
      policies:
        - cermati-indodana-pios-dev
      allowed_common_names:
        - '*@cermati.com'
        - '*@indodana.com'
        - 'pios-dev'
