etcd_cluster:
  environment: development
  protocol: https
  domain: ""
  tls:
    enabled: true
  options:
    prefix: ""
  members: 
    etcd-01:
      data_dir: "etcd-01/data"
      wal_dir: "etcd-01/wal"
      client_urls_port: 2379
      peer_urls_port: 12380
      client_cert_file: "/usr/share/pki/certs/service/etcd-01-dev/etcd-01-dev.crt"
      client_key_file: "/usr/share/pki/certs/service/etcd-01-dev/.private/etcd-01-dev.key"
      peers_cert_file: "/usr/share/pki/certs/service/etcd-01-dev/etcd-01-dev.crt"
      peers_key_file: "/usr/share/pki/certs/service/etcd-01-dev/.private/etcd-01-dev.key"
      trusted_ca_file: "/usr/share/pki/pki/intermediate-ca/ca-chain.crt"
    etcd-02:
      data_dir: "etcd-02/data"
      wal_dir: "etcd-02/wal"
      client_urls_port: 22379
      peer_urls_port: 22380
      client_cert_file: "/usr/share/pki/certs/service/etcd-02-dev/etcd-02-dev.crt"
      client_key_file: "/usr/share/pki/certs/service/etcd-02-dev/.private/etcd-02-dev.key"
      peers_cert_file: "/usr/share/pki/certs/service/etcd-02-dev/etcd-02-dev.crt"
      peers_key_file: "/usr/share/pki/certs/service/etcd-02-dev/.private/etcd-02-dev.key"
      trusted_ca_file: "/usr/share/pki/pki/intermediate-ca/ca-chain.crt"
    etcd-03:
      data_dir: "etcd-03/data"
      wal_dir: "etcd-03/wal"
      client_urls_port: 32379
      peer_urls_port: 32380  
      client_cert_file: "/usr/share/pki/certs/service/etcd-03-dev/etcd-03-dev.crt"
      client_key_file: "/usr/share/pki/certs/service/etcd-03-dev/.private/etcd-03-dev.key"
      peers_cert_file: "/usr/share/pki/certs/service/etcd-03-dev/etcd-03-dev.crt"
      peers_key_file: "/usr/share/pki/certs/service/etcd-03-dev/.private/etcd-03-dev.key"
      trusted_ca_file: "/usr/share/pki/pki/intermediate-ca/ca-chain.crt"