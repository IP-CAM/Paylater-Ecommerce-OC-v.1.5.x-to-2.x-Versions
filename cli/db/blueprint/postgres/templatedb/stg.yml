# Note - current Apsara deployment will force a creation of public URL for the database (accessible by public)
# You can increase its security by puting a whitelist through db_provider_options.security_ips.
db:
  deployment: apsara
  apsara:
    db_provider_engine: 'PostgreSQL' # MySQL, SQLServer, PostgreSQL, PPAS
    db_provider_engine_version: '9.4' # PostgreSQL only supports 9.4/10 (HA)
    db_provider_region: 'ap-southeast-5'
    db_provider_instance:
      storage_size: 10
      class: 'rds.pg.t1.small' # Change your instance type
    db_provider_vpc:
      name: "indodana"
      vswitch_name: "public-subnet-1a"
    db_provider_option:
      multi_zone: false
      security_ips:
        - "172.16.0.0/12"
      public_connection: false
      ssh_tunnel:
        enabled: true
        tunnel_port: 7001
        tunnel_host: 149.129.221.94
    db_provider_root_credential:
      username: boss
      password_length: 32
tf:
  backend: etcdv3
  etcdv3:
    members:
      - https://127.0.0.1:2379
      - https://127.0.0.1:22379
      - https://127.0.0.1:32379
    tls:
      enabled: true
      certs_bundle: dbctl-dev
secrets:
  vault:
    host: "https://localhost:8200"
    tls:
      enabled: true
      certs_bundle: dbctl-dev
